  <style>
    /* Hide scrollbar for Chrome, Safari and Opera */
    ::-webkit-scrollbar {
      display: none;
    }
    /* Hide scrollbar for IE, Edge and Firefox */
    body {
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
    }

    /* --- New Fluid Background Animation --- */
    #background-animation {
      position: fixed;
      inset: 0;
      z-index: -1;
      overflow: hidden;
      --bg-light: #f0f9ff;
      --bg-dark: #0f172a; /* slate-900 */
      background-color: var(--bg-light);
      transition: background-color 0.5s ease;
    }
    .dark #background-animation {
      background-color: var(--bg-dark);
    }

    /* Particle Shimmer Effect (Dark mode) */
    #background-animation::after {
      content: '';
      position: absolute;
      inset: 0;
      background-image: radial-gradient(circle at 1px 1px, rgba(255, 255, 255, 0.08) 1px, transparent 0);
      background-size: 25px 25px;
      opacity: 0;
      transition: opacity 0.5s ease;
      animation: shimmer 120s infinite linear;
    }
    .dark #background-animation::after {
      opacity: 0.5;
    }
    @keyframes shimmer {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-200px, 200px); }
    }

    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      will-change: transform;
      opacity: 0.5;
      transition: background 0.5s ease, opacity 0.5s ease;
    }

    .blob.b1 {
      width: 400px; height: 400px;
      top: 10%; left: 10%;
      background: rgba(165, 243, 252, 1); /* Light Cyan */
      animation: move1 30s infinite alternate;
    }
    .blob.b2 {
      width: 500px; height: 500px;
      bottom: 5%; right: 15%;
      background: rgba(244, 114, 182, 1); /* Light Pink */
      animation: move2 35s infinite alternate-reverse;
    }
    .blob.b3 {
      width: 450px; height: 450px;
      top: 25%; right: 5%;
      background: rgba(129, 140, 248, 1); /* Indigo */
      animation: move3 28s infinite alternate;
    }

    /* Dark Mode Blob styles - subtle and moody */
    .dark .blob {
      filter: blur(120px);
      opacity: 0.2;
    }
    .dark .blob.b1 { background: #0ea5e9; } /* Cyan */
    .dark .blob.b2 { background: #d946ef; } /* Fuchsia */
    .dark .blob.b3 { background: #4f46e5; } /* Indigo */

    /* Keyframes for blob movement */
    @keyframes move1 {
      from { transform: translate(0, 0) rotate(0deg) scale(1); }
      to { transform: translate(30vw, 20vh) rotate(90deg) scale(1.3); }
    }
    @keyframes move2 {
      from { transform: translate(0, 0) rotate(0deg) scale(1); }
      to { transform: translate(-25vw, -30vh) rotate(-70deg) scale(0.8); }
    }
    @keyframes move3 {
      from { transform: translate(0, 0) rotate(0deg) scale(1.2); }
      to { transform: translate(-15vw, 25vh) rotate(60deg) scale(1); }
    }
  </style>
